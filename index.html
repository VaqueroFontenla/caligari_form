<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Formulario Proyecto Caligari</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="title">
            Hola   &#128075 <br>
            Datos de campo de <span class="underlined">Proyecto Caligari</span>
        </h1>
        <h2 class="subtitle">Rellena este formulario y ayúdanos a recoger información sobre bares espectaculares</h2>
        <form id='form' class="form" name='form' action=''>
          <div class='form-control'>
            <label class="required" for="name">Nombre: </label>
            <input type="text" id="name" name="name">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small></small>
          </div>
          <div class='form-control'>
            <label class="required" for="city">Ciudad: </label>
            <input type="text" id="city" name="city">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small></small>
          </div>
          <div class='form-control'>
            <label for="description">Añade una descripción: </label>
            <textarea class="textarea" id="description" name="description" rows="6"></textarea>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <fieldset class='fieldset'>
            <legend class='required'>Califica:</legend>
            <div class='feedback'>
              <div class="rating"></div>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small></small>
          </fieldset>
          <fielddset class='fieldset'>
              <legend class='required'>Etiquetas Caligari: </legend>
              <ul class="tags__wrapper"></ul>
              <small></small>
          </fielddset>
          <div id='alert-error' class='hidden'>
            <span>¡Oooops! Algo ha salido mal</span>
            <i class="fa-solid fa-xmark" id='alert-error-close'></i>          
          </div>
          <input type="submit" class="submit" type="submit" value='Enviar Caligari'/>
        </form>
      </div>
      <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span>¡Muchas gracias por tu aporte!</span>
            <button type="button" id="close-modal">Aceptar</button>
        </form>
      </div>
      
    </main>
    <script type="module" src="js/create-rating.js"></script>
    <script type="module" src="js/get-features.js"></script>      
    <script type="module" src="js/form.js"></script>  
  </body>
</html>
