<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Proyecto Caligari</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="title">
            Hola   &#128075 <br>
            Datos de campo de <span class="underlined">Proyecto Caligari</span>
        </h1>
        <h2 class="subtitle">Rellena este formulario y ayúdanos a recoger información sobre bares espectaculares</h2>
        <form  class="form" name='form' >
          <div class='field'>
            <label class="label required" for="name">Nombre: </label>
            <input class="input" type="text" id="name" name="name">
            <small id='alert-name'></small>
          </div>
          <div class='field'>
            <label class="label required" for="city">Ciudad: </label>
            <input class="input" type="text" id="city" name="city">
            <small id='alert-city'></small>
          </div>
          <div class='field'>
            <label class="label" for="description">Añade una descripción: </label>
            <textarea class="textarea" id="description" name="description" rows="6"></textarea>
          </div>
          <fieldset class='fieldset'>
            <legend class='required'>Califica:</legend>
            <div class='feedback'>
              <div class="rating"></div>
            </div>
            <small id='alert-rating'></small>
          </fieldset>
          <fieldset class='fieldset'>
              <legend class='required'>Etiquetas Caligari: </legend>
              <ul class="tags__wrapper"></ul>
              <small id='alert-features'></small>
          </fieldset>
          <input type="submit" class="submit" type="submit" value='Enviar'/>
        </form>
      </div>
    </main>
    <script type='module' src='js/main.js'></script>
  </body>
</html>
